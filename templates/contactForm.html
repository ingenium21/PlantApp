<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tell us a little bit about you</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .waves-effect {
            position: relative;
            cursor: pointer;
            display: inline-block;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            vertical-align: middle;
            z-index: 1;
            -webkit-transition: .3s ease-out;
            transition: .3s ease-out;
        }

        .btn, .btn-large, .btn-small {
            text-decoration: none;
            color: #fff;
            background-color: #26a69a;
            text-align: center;
            letter-spacing: .5px;
            -webkit-transition: background-color .2s ease-out;
            transition: background-color .2s ease-out;
            cursor: pointer;
            padding: 0 16px;
        }
    </style>
</head>
<body>
    <div class="contactForm">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form">

                    <h2>Tell us a little bit about yourself</h2>

                    <div class="form-group">
                        <label for="inputFullName" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFullName" name="full-name" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputemail" class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEMail" name="email" placeholder="john@doe.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFullName" class="col-sm-2 control-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPhoneNumber" name="phone-number" placeholder="XXX-XXX-XXXX">
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="col-sm-offset-2 col-sm-10 help-block">Street address, P.O. box, company name, c/o</p>
                        <label for="inputAddressLine1" class="col-sm-2 control-label">Address Line 1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddressLine1" name="address-line1" placeholder="Address Line 1">
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="col-sm-offset-2 col-sm-10 help-block">Apartment, suite , unit, building, floor, etc.</p>
                        <label for="inputAddressLine2" class="col-sm-2 control-label">Address Line 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddressLine2" name="address-line2" placeholder="Address Line 2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputCityTown" class="col-sm-2 control-label">City / Town</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCityTown" name="city-town" placeholder="City / Town">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputStateProvinceRegion" class="col-sm-2 control-label">State / Province / Region</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputStateProvinceRegion" name="state-province-region" placeholder="State / Province / Region">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputZipPostalCode" class="col-sm-2 control-label">Zip / Postal Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputZipPostalCode" name="zip-postal-code" placeholder="Zip / Postal Code">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <button id="submit-form" class="btn waves-effect waves-light" type="submit" name="action">
            Submit

        </button>
    </div>

    <script>
        $("#submit-form").click(function (event) {
            ContactForm.saveForm();
            window.location.href = '/ShoppingCart'
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        ContactForm = {};
        ContactForm.saveForm = function () {
            person = {};
            person.name = document.getElementById('inputFullName').value;
            person.email = document.getElementById('inputEMail').value;
            person.phoneNumber = document.getElementById('inputPhoneNumber').value;
            person.addressLine1 = document.getElementById('inputAddressLine1').value;
            person.addressLine2 = document.getElementById('inputAddressLine2').value;
            person.city = document.getElementById('inputCityTown').value;
            person.state = document.getElementById('inputStateProvinceRegion').value;
            person.postalCode = document.getElementById('inputZipPostalCode').value;

 
                // Save the name in localStorage.
            localStorage.setItem('ContactForm', JSON.stringify(person));
        }
    </script>
</body>
</html>
